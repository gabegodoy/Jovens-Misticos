<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jovens Místicos | Home</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/load.css">
  <link rel="stylesheet" href="css/quote.css">
  <link rel="stylesheet" href="css/footer.css">
  
  <link rel="icon" type="image/png" href="assets/icons/star--icon.png">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pompiere" />
</head>
<body>
  
  <main class="home__container">
    <section class="logo">
      <div class="logo__container">
        <img src="assets/images/jovens-misticos__logo.png" alt="Logotipo Jovens Místicos" class="logo__image">
        <div class="background__cover"></div>
      </div>
    </section>

    <section class="about">
      <img src="assets/icons/sound-on__icon.png" alt="Botão para desligar o som" class="about__image about__image--on">
      <img src="assets/icons/sound-off__icon.png" alt="Botão para ligar o som" class="about__image about__image--off">
      <div class="about__info"> 
        <h2 class="about__tittle">sobre nós</h2>
        <p class="about__subtitle">A Jovens Místicos é uma aplicação recreativa que busca trazer motivação, incentivo e reflexão para o seu dia.</p>
        <button onclick="load()" class="about__button">Eu sou um jovem místico!</button>
      </div>
    </section>
  </main>


  <section class="loading__container">
    <img src="assets/images/shooting-star__loading.gif" alt="Imagem de uma estrela cadente na tela de espera">
  </section>


  <section class="quote__container">
    <img src="assets/icons/quote__icon.svg" alt="Imagem do sinal de aspas" class="quotetaion-marks__image">
    <div class="quote__text">
      <h4 class="quote__text__sentence"></h4>
      <h6 class="quote__text__author"></h6>
    </div>
  </section>

  <footer class="footer__container">
    <div class="footer__personal">
      <p class="footer__personal__name">Gabriel Godoy</p>
      <p class="footer__personal__profession">Front-End Developer</p>
    </div>

    <ul class="footer__media__list">
      <li><a href="https://github.com/gabegodoy"><img src="assets/icons/github.png" alt="GitHub Logo"></a></li>
      <li><a href="https://www.linkedin.com/in/gabecgodoy/"><img src="assets/icons/linkedin.png" alt="LinkedIn Logo"></a></li>
      <li><a href="https://gabegodoy.github.io/portfolio/"><img id="portfolio__image" src="assets/icons/me-home.png" alt="Portfolio Logo"></a></li>
    </ul>
  </footer>


  <script src="js/frases.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
